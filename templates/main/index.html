<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="font-italic text-center">Введите имя (login) и пароль</h1>
        <div class="row justify-content-center">
            <div class="col-10 col-md-6">
                {% for error in form.non_field_errors %}
                <p class="errorlist">{{ error }}</p>
                {% endfor %}
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="form.id_username" class="col-form-label">{{ form.username.label_tag }}</label>
                        <input type="text" id="form.id_username" class="form-control" name="{{ form.username.html_name }}">
                    </div>
                    <div class="form-group">
                        <label for="form.id_password" class="col-form-label">{{ form.password.label_tag }}</label>
                        <input type="password" id="form.id_password" class="form-control" name="{{ form.password.html_name }}">
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="mt-4 d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary px-5" value="войти">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
